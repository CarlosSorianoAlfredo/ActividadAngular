<div class="d-flex justify-content-center align-items-center vh-100 bg-dark">
  <div class="card p-5 shadow-lg" style="width: 380px; background-color: #2c3e50; color: #ecf0f1;">
    <h2 class="text-center mb-4" style="font-size: 26px;">Acceso</h2>
    <form>
      <div class="mb-4">
        <label for="email" class="form-label" style="font-size: 16px;">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo">
      </div>
      <div class="mb-4">
        <label for="password" class="form-label" style="font-size: 16px;">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
      </div>
      <button type="submit" class="btn btn-success w-100" style="font-size: 18px;">Entrar</button>
    </form>
    <p class="text-center mt-4" style="font-size: 14px;">
      ¿Aún no tienes cuenta? <a routerLink="/register" class="text-decoration-none text-info">Regístrate aquí</a>
    </p>
  </div>
</div>
