<div class="d-flex justify-content-center align-items-center vh-100 bg-secondary">
  <div class="card p-5 shadow-lg" style="width: 420px; background-color: #1e3a5f; color: #f1f1f1;">
    <h2 class="text-center mb-4" style="font-size: 28px;">Crear Cuenta</h2>
    <form>
      <div class="mb-4">
        <label for="name" class="form-label" style="font-size: 16px;">Nombre Completo</label>
        <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
      </div>
      <div class="mb-4">
        <label for="email" class="form-label" style="font-size: 16px;">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo">
      </div>
      <div class="mb-4">
        <label for="password" class="form-label" style="font-size: 16px;">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Cree una contraseña">
      </div>
      <div class="mb-4">
        <label for="confirm-password" class="form-label" style="font-size: 16px;">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Repita su contraseña">
      </div>
      <button type="submit" class="btn btn-primary w-100" style="font-size: 18px;">Registrarse</button>
    </form>
    <p class="text-center mt-4" style="font-size: 14px;">
      ¿Ya tienes cuenta? <a routerLink="/login" class="text-decoration-none text-warning">Inicia sesión</a>
    </p>
  </div>
</div>
